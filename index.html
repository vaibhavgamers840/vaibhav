<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaibhav project</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #webcam { position: absolute; bottom: 10px; right: 10px; width: 160px; height: 120px; z-index: 10; border: 2px solid #333; border-radius: 8px; transform: scaleX(-1); }
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 10; pointer-events: none; }
        .label { font-size: 12px; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }
        .status { font-size: 24px; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="label">Current Mode</div>
        <div id="mode-text" class="status" style="color: #00ffff;">FOLLOWING HAND</div>
        <div class="label" style="margin-top: 15px;">Action</div>
        <div class="status" style="font-size: 16px;">Pinch Fingers to Morph</div>
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        // --- CONFIGURATION ---
        const particleCount = 3000;
        let currentMode = 'follow'; // 'follow' or 'heart'
        const modeText = document.getElementById('mode-text');

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 8;

        // --- PARTICLE GENERATION ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const heartPositions = new Float32Array(particleCount * 3);

        // Generate Random Start Positions
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 15;
        }

        // Generate Heart Shape Targets
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return new THREE.Vector3(x * 0.15, y * 0.15, 0); 
        }

        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const p = getHeartPoint(t);
            heartPositions[i * 3] = p.x;
            heartPositions[i * 3 + 1] = p.y;
            heartPositions[i * 3 + 2] = p.z;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const material = new THREE.PointsMaterial({
            size: 0.06,
            color: 0x00ffff,
            transparent: true,
            blending: THREE.AdditiveBlending
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        const handTarget = new THREE.Vector3(0, 0, 0);

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const posAttr = geometry.attributes.position;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let tx, ty, tz;

                if (currentMode === 'heart') {
                    tx = heartPositions[i3];
                    ty = heartPositions[i3+1];
                    tz = heartPositions[i3+2];
                } else {
                    tx = handTarget.x + (Math.random() - 0.5) * 0.5;
                    ty = handTarget.y + (Math.random() - 0.5) * 0.5;
                    tz = handTarget.z;
                }

                // Smooth interpolation (Lerp)
                positions[i3] += (tx - positions[i3]) * 0.08;
                positions[i3+1] += (ty - positions[i3+1]) * 0.08;
                positions[i3+2] += (tz - positions[i3+2]) * 0.08;
            }

            posAttr.needsUpdate = true;
            points.rotation.y += 0.002; // Slow drift
            renderer.render(scene, camera);
        }
        animate();

        // --- MEDIAPIPE HAND TRACKING ---
        const videoElement = document.getElementById('webcam');
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const thumbTip = hand[4];
                const indexTip = hand[8];

                // Detect Pinch Gesture
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                if (distance < 0.05) {
                    if(currentMode !== 'heart') {
                        currentMode = 'heart';
                        modeText.innerText = "HEART MODE";
                        modeText.style.color = "#ff0066";
                        material.color.setHex(0xff0066);
                    }
                } else {
                    if(currentMode !== 'follow') {
                        currentMode = 'follow';
                        modeText.innerText = "FOLLOWING HAND";
                        modeText.style.color = "#00ffff";
                        material.color.setHex(0x00ffff);
                    }
                }

                // Map index finger to 3D space
                // We flip X because the camera is mirrored
                handTarget.x = -(indexTip.x - 0.5) * 15; 
                handTarget.y = -(indexTip.y - 0.5) * 10;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
